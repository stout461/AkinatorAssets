name: Deploy to EC2

on:
  push:
    branches:
      - main
      - HotFix/Ec2Error

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/AkinatorAssets
          git pull origin main
          sudo systemctl restart akinator
